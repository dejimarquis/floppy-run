<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chain Gang - Motorcycle Combat Racer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #111; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      font-family: 'Courier New', monospace;
    }
    #game-container {
      position: relative;
    }
    canvas { 
      display: block; 
      background: #1a1a1a;
      image-rendering: pixelated;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-size: 16px;
      text-shadow: 2px 2px #000;
    }
    #start-screen, #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
    }
    #game-over { display: none; }
    h1 { 
      font-size: 48px; 
      color: #f50; 
      text-shadow: 3px 3px #000;
      margin-bottom: 20px;
    }
    .subtitle { color: #888; margin-bottom: 40px; }
    .controls { 
      color: #666; 
      font-size: 14px; 
      line-height: 1.8;
      text-align: center;
    }
    .controls span { color: #0f0; }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      background: #f50;
      border: none;
      color: #fff;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover { background: #f70; }
    #final-score { font-size: 32px; color: #0f0; margin: 20px 0; }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" width="400" height="600"></canvas>
    <div id="ui">
      <div>SCORE: <span id="score">0</span></div>
      <div>SPEED: <span id="speed">0</span> MPH</div>
      <div>HEALTH: <span id="health">███████████</span></div>
    </div>
    
    <div id="start-screen">
      <h1>CHAIN GANG</h1>
      <p class="subtitle">Motorcycle Combat Racer</p>
      <div class="controls">
        <span>↑↓</span> Accelerate / Brake<br>
        <span>←→</span> Steer<br>
        <span>Z</span> Punch Left<br>
        <span>X</span> Punch Right<br>
        <span>SPACE</span> Chain Attack
      </div>
      <button id="start-btn">START RACE</button>
    </div>
    
    <div id="game-over">
      <h1>WASTED</h1>
      <div id="final-score">0</div>
      <button id="restart-btn">RACE AGAIN</button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
